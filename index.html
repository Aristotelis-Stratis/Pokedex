<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
</head>

<body onload="loadPokemon()">
    <div class="content">
        <div id="pokedex">

            <div class="navigation">
                <img src="./img/arrow-left-white.png" alt="back">
                <img src="./img/like.png" alt="like">
            </div>


            <div class="pokemonNameContainer">
                <h1 id="pokemonName">Name</h1>
                <div class="pokemonNumberContainer">
                    <p class="pokemonNumber" id="pokemonNumber">#123</p>
                </div>
            </div>
            <div class="typeContainer">
                <button id="typeOne">Fire</button> <button id="typeTwo">Test</button>
            </div>
        </div>


        <div class="info-container">
            <img id="pokemonSprite" src="" alt="Charmander">
            

        </div>
    </div>




</body>

</html>
