<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body onload="loadPokemon()">
    <div class="content">
        <div id="pokedex">

            <div class="navigation">
                <img src="./img/arrow-left-white.png" alt="back">
                <img src="./img/like.png" alt="like">
            </div>


            <div class="pokemonNameContainer">
                <h1 id="pokemonName">Name</h1>
                <div class="pokemonNumberContainer">
                    <p class="pokemonNumber" id="pokemonNumber">#123</p>
                </div>
            </div>
            <div class="typeContainer">
                <button class="typeButton" id="typeOne">Fire</button> <button class="typeButton"
                    id="typeTwo">Test</button>
            </div>
            <div class="pokemonSpriteContainer">
                <img id="pokemonSprite" src="" alt="Charmander">
            </div>
        </div>


        <div class="info-container">
            <div class="card text-center no-border c-black w-100">
                <div class="card-header no-border bg-white">
                    <ul class="nav nav-pills card-header-pills space-between bg-white">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link inactive" href="#">Base Stats</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link inactive" href="#">Evolution</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link inactive" href="#">Moves</a>
                        </li>
                    </ul>
                </div>
                <div class="card-body w-100">
                    <div class="pkmn-info info-left">
                        <p>Species</p>
                        <p>Height</p>
                        <p>Weight</p>
                        <p>Abilities</p>
                    </div>
                    <div class="pkmn-info info-right">
                        <p>Seed</p>
                        <p>23cm</p>
                        <p>23kg</p>
                        <p>Overgrow, Chlorophyl</p>
                    </div>
                </div>
                <div class="card-body-title">
                    <h2>Breeding</h2>
                </div>
                <div class="card-body w-100">
                    <div class="pkmn-info info-left">
                        <p>Gender</p>
                        <p>Egg Groups</p>
                        <p>Egg Cycle</p>
                    </div>
                    <div class="pkmn-info info-right">
                        <div class="gender">
                            <div class="gender-container"><img src="./img/icons8-male-80 (1).png" alt=""><p>87.5%</p></div>
                            <div class="gender-container"><img src="./img/icons8-female-80 (1).png" alt=""><p>12.5%</p></div>
                        </div>
                        <p>Monster</p>    
                        <p>Grass</p>
                    </div>
                </div>
            </div>

        </div>

    </div>


</body>

</html>
